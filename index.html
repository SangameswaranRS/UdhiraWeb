<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Udhira</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
      <script type="text/javascript" src="ajaxCall.js"></script>

  
</head>

<body>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Udhira</title>
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    </head>
    <body>

      <form id="donorRegistration">
      
        <h1>Donor Registration</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="mail">
          
          <label for="contact">Contact:</label>
          <input type="number" id="contact" name="contact" minlength="10" maxlength="10">

          <label for="weight">Weight:</label>
          <input type="number" id="weight" name="weight">

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob">

          <label for="address">Address:</label>
          <textarea id="address" name="address"></textarea>
          
          <label>Gender:</label>
          <input type="radio" id="male" value="Male" name="gender" checked><label for="male" class="light">Male</label><br>
          <input type="radio" id="female" value="Female" name="gender"><label for="female" class="light">Female</label>
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Additional Information</legend>
          <label for="issues">Do you have any health issues ?</label>
          <textarea id="issues" name="issues"></textarea>
        </fieldset>
        <fieldset>
        <label for="blood">Blood Group:</label>
        <select id="blood" name="blood">
          
        </select>
        
         
        
        </fieldset>
        <button type="submit">Register</button>
      </form>
      
    </body>
</html>
  
  
</body>
</html>
